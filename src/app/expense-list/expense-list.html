<mat-card class="expense-card">
    <div class="summary">
        <mat-card class="summary-card">
            <p>Total</p>
            <h3>₹ {{ totalAmount() }}</h3>
        </mat-card>

        <mat-card class="summary-card">
            <p>Paid</p>
            <h3>₹ {{ paidAmount() }}</h3>
        </mat-card>

        <mat-card class="summary-card">
            <p>Due</p>
            <h3>₹ {{ dueAmount() }}</h3>
        </mat-card>
    </div>

    <mat-card-title class="expense-list-title">
        Expense Details
        <button mat-icon-button color="primary" (click)="openFilterDialog()">
        <mat-icon>filter_list</mat-icon>
    </button></mat-card-title>
    

    <table mat-table [dataSource]="filteredExpenses()" class="mat-elevation-z2 full-width">

        <!-- Item -->
        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let e"> {{ e.item }} </td>
        </ng-container>

        <!-- Amount -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let e"> ₹{{ e.amount }} </td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="purchaseDate">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let e"> {{ e.purchaseDate | date:'dd MMM yyyy' }} </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let e">
                <mat-chip color="primary" *ngIf="e.status === 'Paid'">Paid</mat-chip>
                <mat-chip color="warn" *ngIf="e.status === 'Due'">Due</mat-chip>
            </td>
        </ng-container>

        <!-- Actions -->
        <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let e; let i = index">
                <button mat-icon-button color="warn" (click)="deleteExpense(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="!filteredExpenses().length">
        No expenses available.
    </div>
</mat-card>
