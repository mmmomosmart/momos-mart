<mat-card class="expense-card">
    <mat-card-title class="expense-list-title">Expense List</mat-card-title>

    <table mat-table [dataSource]="expenses()" class="mat-elevation-z2 full-width">

        <!-- Item -->
        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let e"> {{ e.item }} </td>
        </ng-container>

        <!-- Amount -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let e"> â‚¹{{ e.amount }} </td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="purchaseDate">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let e"> {{ e.purchaseDate | date:'dd MMM yyyy' }} </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let e">
                <mat-chip color="primary" *ngIf="e.status === 'PAID'">PAID</mat-chip>
                <mat-chip color="warn" *ngIf="e.status === 'DUE'">DUE</mat-chip>
            </td>
        </ng-container>

        <!-- Actions -->
        <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let e; let i = index">
                <button mat-icon-button color="warn" (click)="deleteExpense(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="!expenses().length">
        No expenses added yet
    </div>
</mat-card>
