<div class="menus-header">
    <mat-icon class="back-icon" (click)="goToHome()">arrow_back</mat-icon>
    <h1>{{ header }}</h1>
     <!-- DROPDOWN -->
  <mat-form-field appearance="outline" class="header-dropdown">
    <mat-select [(value)]="selectedOption" panelClass="header-select-panel" (selectionChange)="onCategoryChange($event.value)">
      <mat-option *ngFor="let opt of options" [value]="opt.value">
        {{ opt.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="page-content">
    <h1 *ngIf="showComingSoonText" style="display: flex;
    justify-content: center;
    color: mediumvioletred;">{{comingSoonText}}</h1>

    <div *ngIf="!showComingSoonText" class="product-container">
        <div class="product-card" *ngFor="let p of products">
            <h3>{{ p.name }}</h3>
            <h4 style="color: mediumblue; margin: 0px;"> {{ p.portion }} </h4>
            <h3 style="color: red;">₹ {{ p.price }}</h3>
            <div class="addBtn">
                <button class="add-btn" *ngIf="getQty(p) === 0" (click)="add(p)">
                    ADD
                </button>
            </div>
            <div class="qty-box" *ngIf="getQty(p) > 0">
                <button class="minus" (click)="remove(p)">−</button>
                <span class="qty">{{ getQty(p) }}</span>
                <button class="plus" (click)="add(p)">+</button>
            </div>
        </div>
    </div>
</div>
