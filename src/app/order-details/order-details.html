<div class="order-details-header">
    <mat-icon class="back-icon" (click)="goToHome()">arrow_back</mat-icon>
    <h1>Order Details</h1>
</div>
<hr />
<div class="invoice" *ngFor="let p of todaysInvoices">
    <mat-accordion>
        <mat-expansion-panel class="bill-details" (opened)="panelOpenState.set(true)"
            (closed)="panelOpenState.set(false)">
            <mat-expansion-panel-header>
                <mat-panel-title> Invoice Number : {{ p.invoiceNumber }} </mat-panel-title>
                <mat-panel-description>
                    Total : {{p.total}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="order-details-body">
                <h2 style="color: mediumvioletred;  text-align: center;">Invoice Details
                    <mat-icon class="editIcon" (click)="editInvoice(p)">edit_square</mat-icon>
                    <mat-icon class="editIcon" (click)="printInvoice(p)">print</mat-icon>
                    <mat-icon class="editIcon" (click)="deleteInvoice(p)">delete</mat-icon>
                </h2>
                <hr />
                <div>

                    <table mat-table [dataSource]="p.items" class="mat-elevation-z1">

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Item Name</th>
                            <td mat-cell *matCellDef="let item">
                                {{item.name}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="portion">
                            <th mat-header-cell *matHeaderCellDef>Portion</th>
                            <td mat-cell *matCellDef="let item">
                                {{item.portion}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="quantity">
                            <th mat-header-cell *matHeaderCellDef>Qty</th>
                            <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
                        </ng-container>

                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef>Rate</th>
                            <td mat-cell *matCellDef="let item">{{item.price}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
