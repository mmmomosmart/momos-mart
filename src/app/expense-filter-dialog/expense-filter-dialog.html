<h2 mat-dialog-title class="dialog-title">Filters</h2>

<mat-divider />

<mat-dialog-content class="dialog-content">

  <form [formGroup]="form" class="filters">

    <mat-form-field appearance="outline">
      <mat-label>Item</mat-label>
      <mat-select formControlName="item">
        <mat-option *ngFor="let item of items" [value]="item">
          {{ item }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="">All</mat-option>
        <mat-option value="Paid">Paid</mat-option>
        <mat-option value="Due">Due</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Purchase Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="purchaseDate" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>From Date</mat-label>
      <input matInput [matDatepicker]="from" formControlName="fromDate" />
      <mat-datepicker-toggle matIconSuffix [for]="from"></mat-datepicker-toggle>
      <mat-datepicker #from></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>To Date</mat-label>
      <input matInput [matDatepicker]="to" formControlName="toDate" />
      <mat-datepicker-toggle matIconSuffix [for]="to"></mat-datepicker-toggle>
      <mat-datepicker #to></mat-datepicker>
    </mat-form-field>

    <div class="quick-filters">
    <button mat-stroked-button (click)="setToday()">Today</button>
    <button mat-stroked-button (click)="setThisWeek()">This Week</button>
    <button mat-stroked-button (click)="setThisMonth()">This Month</button>
  </div>

  </form>

  

</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button (click)="clear()">Clear</button>
  <button mat-raised-button color="primary" (click)="apply()">Apply</button>
</mat-dialog-actions>
