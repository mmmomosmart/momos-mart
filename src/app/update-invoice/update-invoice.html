<div class="billing-header">
    <mat-icon class="back-icon" (click)="goToHome()">arrow_back</mat-icon>
    <h1>Edit Billing Invoice</h1>
</div>
<div class="page-content">
    <h2 align="center"> Bill No : {{ billNo }} </h2>
    <h2 align="center"> Created On : {{ dateAndTime }}</h2>
    <hr />

    <div class="action-items">
        <div class="items-box">
            <button class="action-btn" matButton="filled" (click)="goToHome()"><mat-icon
                    class="add-icon">add_circle_outline</mat-icon>
                Add Items</button>
            <button class="action-btn" matButton="filled" (click)="editInvoice()">
                <mat-icon class="edit-icon">edit_square</mat-icon>
                Edit Items</button>
            <button class="action-btn" matButton="filled" (click)="deleteInvoice()">
                <mat-icon class="edit-icon">delete</mat-icon>
                Delete Invoice</button>
        </div>
    </div>

    <hr />


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Item Name </th>
            <td mat-cell *matCellDef="let element">
                {{element.displayName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Rate </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <ng-container *ngIf="hideActionBtns" matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteItem(element)">
                    <mat-icon class="delete-btn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <hr />
    <div>
        <h2 align="center">Total Items : {{itemCount}} </h2>
        <hr />
        <h2 class="subTotal">Sub Total : {{total}}
        </h2>
    </div>
</div>
